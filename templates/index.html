<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Share your feedback on photoWorth</title>
</head>
<body>
    <div class="container">
        <img src="#" alt="Logo" class="logo">
        <!-- @todo - message-->

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Your Username</h3>
                <input
                type="text"
                name="username"
                placeholder="Enter your photoWorth username"
                />
            </div> 

            <div class="form-group">
                <h3>How did you feel about paying to post photos?</h3>
                <select name="post_experience">
                    <option value="">Select your experience</option>
                    <option value="worth_it">It was worth it</option>
                    <option value="neutral">Neutral</option>
                    <option value="not_worth_it">It wasn’t worth it</option>
                </select>
            </div>

            <div class="form-group">
                <h3>How would you rate the overall investment experience?</h3>
                <input type="radio" name="investment_rating" value="1" /> 1
                <input type="radio" name="investment_rating" value="2" /> 2
                <input type="radio" name="investment_rating" value="3" /> 3
                <input type="radio" name="investment_rating" value="4" /> 4
                <input type="radio" name="investment_rating" value="5" /> 5
                <input type="radio" name="investment_rating" value="6" /> 6
                <input type="radio" name="investment_rating" value="7" /> 7
                <input type="radio" name="investment_rating" value="8" /> 8
                <input type="radio" name="investment_rating" value="9" /> 9
                <input type="radio" name="investment_rating" value="10" checked/> 10
            </div>

            <div class="form-group">
                <h3>Did you find the coin-based like system fair?</h3>
                <select name="like_system">
                    <option value="">Select an option</option>
                    <option value="yes">Yes, it’s fair</option>
                    <option value="no">No, it's not fair</option>
                </select>
            </div>

            <div class="form-group">
                <h3>What feature do you like the most?</h3>
                <select name="favorite_feature">
                    <option value="">Select a feature</option>
                    <option value="post_investment">Photo investment model</option>
                    <option value="coin_likes">Coin-based likes</option>
                    <option value="photo_value">Photo value growth</option>
                    <option value="others">Other</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                name="comments"
                cols="30"
                rows="10"
                placeholder="Tell us what you liked and/or didn't like about photoWorth"
                ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
